apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "prometheus-tunnel"
    release: "{{ .Release.Name }}"
    prometheus-tunnel/serverIP: "{{ .Values.settings.serverIP }}"
    prometheus-tunnel/serverPort: "{{ .Values.settings.serverPort }}"
    prometheus-tunnel/name: "{{ .Values.settings.name }}"    
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.port }}"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: "{{ .Values.settings.serverPort }}"
      targetPort: "{{ .Values.settings.serverPort }}"
      protocol: TCP
      name: metrics
    - port: "{{ .Values.settings.metrics.port }}"
      targetPort: "{{ .Values.settings.metrics.port }}"
      protocol: TCP
      name: http
  clusterIP: None
  selector:
    app: "prometheus-tunnel"
    prometheus-tunnel/serverIP: "{{ .Values.settings.serverIP }}"
    prometheus-tunnel/serverPort: "{{ .Values.settings.serverPort }}"
    prometheus-tunnel/name: "{{ .Values.settings.name }}"

