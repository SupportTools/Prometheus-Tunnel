apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "prometheus-tunnel"
    release: "{{ .Release.Name }}"
    prometheus-tunnel/serverIP: "{{ .Values.settings.serverIP }}"
    prometheus-tunnel/serverPort: "{{ .Values.settings.serverPort }}"
    prometheus-tunnel/name: "{{ .Values.settings.name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "prometheus-tunnel"
      prometheus-tunnel/serverIP: "{{ .Values.settings.serverIP }}"
      prometheus-tunnel/serverPort: "{{ .Values.settings.serverPort }}"
      prometheus-tunnel/name: "{{ .Values.settings.name }}"
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"
        prometheus.io/path: "/metrics"
      labels:
        app: "prometheus-tunnel"
        prometheus-tunnel/serverIP: "{{ .Values.settings.serverIP }}"
        prometheus-tunnel/serverPort: "{{ .Values.settings.serverPort }}"
        prometheus-tunnel/name: "{{ .Values.settings.name }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.settings.serverPort | int }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.settings.metrics.port | int }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
          env:
            - name: DEBUG
              value: "{{ .Values.settings.debug | quote }}"
            - name: METRICS_PORT
              value: "{{ .Values.settings.metrics.port | quote }}"
            - name: SERVER_IP
              value: "{{ .Values.settings.serverIP }}"
            - name: SERVER_PORT
              value: "{{ .Values.settings.serverPort | quote }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
